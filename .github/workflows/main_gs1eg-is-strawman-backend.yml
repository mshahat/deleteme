# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gs1eg-is-strawman-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f89a5c963e2e48aca9db0ab44a98f36e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8371b7a8ef9943bab63566624e34c56b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_f89a5c963e2e48aca9db0ab44a98f36e }}/shurasolutions/gs1eg-is-strawman-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gs1eg-is-strawman-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_26707a207f1a425abe39d7fe1c3a44f4 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_f89a5c963e2e48aca9db0ab44a98f36e }}/shurasolutions/gs1eg-is-strawman-backend:${{ github.sha }}'